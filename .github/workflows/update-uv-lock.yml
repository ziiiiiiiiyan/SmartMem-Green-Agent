name: Update uv.lock

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - master
  pull_request: {}

permissions:
  contents: write

jobs:
  update-lock:
    name: Update uv.lock
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run uv lock (container)
        # Use the same image as CI to ensure compatibility
        uses: docker://ghcr.io/astral-sh/uv:python3.13-bookworm
        with:
          args: bash -lc "uv lock"

      - name: Commit uv.lock if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add uv.lock
            git commit -m "chore: update uv.lock via workflow" || echo "no changes to commit"
            git push
          else
            echo "uv.lock is up-to-date"
          fi
